<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정 - 링크 만료</title>
    <style>
        /* 전체 배경 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 컨테이너 */
        .reset-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* 제목 */
        .reset-container h2 {
            color: #d9534f;
            margin-bottom: 15px;
        }

        /* 본문 텍스트 */
        .reset-container p {
            color: #555;
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        /* 버튼 (confirm과 동일: 초록색) */
        .reset-container a {
            display: inline-block;
            width: 100%;
            padding: 10px 0;
            background-color: #28a745;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .reset-container a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="reset-container">
    <h2>링크가 유효하지 않습니다</h2>
    <p>비밀번호 재설정 링크가 만료되었거나 잘못되었습니다.<br>
       홈페이지에서 다시 시도해 주세요</p>
    <a href="/">홈으로 이동</a>
</div>

</body>
</html>
